<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Nanny Daycare Logo">
            <h1>Fun Phase Daycare</h1>
        </div>
        <nav>
            <!--navigation for page-->
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="subscribe.html">Subscribe</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="create.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>
            
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="inquiry">Inquiry</option>
                <option value="feedback">Feedback</option>
                <option value="support">Support</option>
                <option value="appointment">Appointment</option>
                <option value="other">Other</option>
            </select>

            <label for="start">(Optional) Start Date & Time:</label>
            <input type="datetime-local" id="start" name="start">

            <label for="end">(Optional) End Date & Time:</label>
            <input type="datetime-local" id="end" name="end">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Nanny Daycare. All rights reserved.</p>
 
            <div class="social-icons">
                <a href="#"><img src="images/facebook.png" alt="Facebook" width="30" height="30"></a>
                <a href="#"><img src="images/twitter.png" alt="Twitter" width="30" height="30"></a>
                <a href="#"><img src="images/instagram.png" alt="Instagram" width="30" height="30"></a>
            </div>
        </div>
    </footer>
</body>
</html>
